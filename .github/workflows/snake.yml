name: Snake Contributions

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "0 0 * * *"  # daily at 00:00 UTC

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Contributions SVG
        uses: Platane/snk@v3
        with:
          github_user_name: cssidhu0001   # ðŸ‘ˆ yeh jaroori hai
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push (if changed)
        run: |
          git config user.name "Charanjeet Singh Sidhu"
          git config user.email "sidhucharan53@gmail.com"
          git add dist/github-contribution-grid-snake.svg || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Snake Contributions"
            git push
          fi
